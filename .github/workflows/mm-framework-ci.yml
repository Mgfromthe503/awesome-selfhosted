name: MM Framework CI

on:
  pull_request:
  push:
    branches:
      - main
      - master
      - work

jobs:
  test-mm-framework:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run MM framework unit tests
        run: python mm_language_framework.py --test
